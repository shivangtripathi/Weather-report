<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/home/sverus/start/templates/css/all.css" >
  <title>Weather API</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: black; color: white;">
    <h1 class="col-md-3 text-center"><b>Weather </b><i class="glyphicon glyphicon-certificate"></i></h1>
    
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    {% if data.temp and data.coordinates and data.wind_speed and data.des %}
    <div class="col-md-6 col-md-offset-3">
    
        <!-- <h5>coordinate : {{data.coordinate}}</h5> -->

        <h3>Temperature : {{data.temp}}</h3>
        <h4>coordinates : {{data.coordinates}}</h4>
        <h4>Description : {{data.des}}</h4>
        <h4>Wind Speed : {{data.wind_speed}}</h4>

        <!-- <h5>pressure : {{data.pressure}} </h5> -->
        <!-- <h5>humidity : {{data.humidity}}</h5> -->
    </div>
    {% endif %}
  </div>
</body>

</html>
